<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dummy register</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div>Dummy test register</div>
    
    <form th:action="@{/test/register}" method="post">
      <input type="email" name="email" placeholder="Enter email..." autofocus="autofocus"/>
      <br/>
      <input type="password" name="password" placeholder="Enter password..." required="required"/>
      <br/>
      <input type="text" name="firstName" maxlength="20" placeholder="Enter your name..."/>
      <br/>
      <input type="number" name="age" min="1" max="150" placeholder="Enter your age..."/>
      <br/>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
