<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <body>
    <div id="mainMenu" th:remove="tag">
      <nav class="navbar navbar-dark bg-primary navbar-expand-md" style="margin-bottom: 20px;">
        <a class="navbar-brand" th:href="@{/}" href="#">WebNews</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${globalMenu eq 'home'} ? 'active'">
              <a class="nav-link" th:href="@{/}" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAuthenticated()" >
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()" >
              <a class="nav-link" th:href="@{/login}" href="#">Login</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()" th:classappend="${globalMenu eq 'signup'} ? 'active'">
              <a class="nav-link" th:href="@{/signup}" href="#">Signup</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
